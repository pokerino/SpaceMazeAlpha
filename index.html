<html>
	<head>
		<link rel="stylesheet" type="text/css" href="titlescreen.css">
	</head>
	<body>
		<div id="main">
			<div id="title">
			</div>
			<div id="ship">
			</div>
			<div id="rules">
				<a href='#openModal'><img src="Instructions.png" id="Instructions"></a>
			</div>
			<form id='menu' action='play.html' method='GET'>
				<input src="Start.png" id="start" type="image" value="Submit">

			<div id="openModal" class="modalDialog">
				<div>	
					<a href="#close" title="Close" class="close">X</a>
					<h2>Instructions</h2>
					<video controls>
						<source src='demo.mp4' type='video/mp4'>
					</video>
				</div>
			</div>
		</div>
